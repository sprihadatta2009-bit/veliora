<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veliora â€” Student Productivity Hub</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #eef2ff, #f5f3ff);
}

.hidden {
    display: none;
}

header {
    padding: 20px 40px;
    font-weight: 600;
    font-size: 22px;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 16px;
    width: 350px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

h2 {
    margin-top: 0;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #7c3aed;
    color: white;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #6d28d9;
}

.dashboard {
    padding: 40px;
}

.section {
    background: white;
    padding: 25px;
    border-radius: 14px;
    margin-bottom: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

.logout {
    background: #ef4444;
    margin-top: 20px;
}
</style>
</head>

<body>

<header>Veliora ðŸš€</header>

<!-- LOGIN PAGE -->
<div id="loginPage" class="container">
    <div class="card">
        <h2>Welcome Back</h2>
        <input type="text" id="username" placeholder="Enter your name" required>
        <button id="loginBtn">Login</button>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="dashboard hidden">

    <h2 id="welcomeMessage"></h2>

    <div class="section">
        <h3>Study Planner</h3>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <div class="section">
        <h3>Pomodoro Timer</h3>
        <h1 id="timer">25:00</h1>
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="section">
        <h3>Mood Tracker</h3>
        <button onclick="setMood('Focused ðŸŽ¯')">Focused</button>
        <button onclick="setMood('Happy ðŸ˜Š')">Happy</button>
        <button onclick="setMood('Stressed ðŸ˜“')">Stressed</button>
        <p id="moodText"></p>
    </div>

    <button class="logout" onclick="logout()">Logout</button>

</div>

<script>
const loginPage = document.getElementById("loginPage");
const dashboard = document.getElementById("dashboard");
const loginBtn = document.getElementById("loginBtn");
const welcomeMessage = document.getElementById("welcomeMessage");

if(localStorage.getItem("velioraUser")) {
    showDashboard(localStorage.getItem("velioraUser"));
}

loginBtn.addEventListener("click", function(){
    const username = document.getElementById("username").value.trim();
    if(username !== ""){
        localStorage.setItem("velioraUser", username);
        showDashboard(username);
    }
});

function showDashboard(name){
    loginPage.classList.add("hidden");
    dashboard.classList.remove("hidden");
    welcomeMessage.textContent = "Hello, " + name + " ðŸ‘‹";
}

function logout(){
    localStorage.removeItem("velioraUser");
    location.reload();
}

/* Study Planner */
function addTask(){
    const taskInput = document.getElementById("taskInput");
    if(taskInput.value.trim() !== ""){
        const li = document.createElement("li");
        li.textContent = taskInput.value;
        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
    }
}

/* Timer */
let time = 1500;
let interval;

function updateTimer(){
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;
    document.getElementById("timer").textContent =
        (minutes < 10 ? "0":"") + minutes + ":" +
        (seconds < 10 ? "0":"") + seconds;
}

function startTimer(){
    clearInterval(interval);
    interval = setInterval(function(){
        if(time > 0){
            time--;
            updateTimer();
        } else {
            clearInterval(interval);
            alert("Session complete ðŸŽ‰");
        }
    }, 1000);
}

function resetTimer(){
    clearInterval(interval);
    time = 1500;
    updateTimer();
}

function setMood(mood){
    document.getElementById("moodText").textContent =
        "Current Mood: " + mood;
}

updateTimer();
</script>

</body>
</html>
