<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veliora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Veliora</div>
        <button class="nav-btn" onclick="openModal()">Login</button>
    </nav>

    <!-- LANDING -->
    <section class="landing">
        <h1>Focus. Organize. Elevate.</h1>
        <p>Your dark pastel productivity space.</p>
        <button class="nav-btn" onclick="openModal()">Get Started</button>
    </section>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h2>Welcome Back</h2>
            <input type="email" id="email" placeholder="Email address">
            <button class="primary" onclick="login()">Enter</button>
            <br><br>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="dashboard hidden">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h3>Menu</h3>
            <button>Tasks</button>
            <button>Pomodoro</button>
            <button>Notes</button>
            <button class="logout" onclick="logout()">Logout</button>
        </aside>

        <!-- CONTENT -->
        <main class="content">

            <div class="card">
                <h2>Your Tasks</h2>
                <ul>
                    <li>Design UI concept</li>
                    <li>Code dashboard</li>
                    <li>Review project plan</li>
                </ul>
            </div>

            <div class="card">
                <h2>Pomodoro Timer</h2>
                <div id="timerDisplay">25:00</div>
                <button class="primary">Start</button>
            </div>

            <div class="card">
                <h2>Notes</h2>
                <p>Welcome to your workspace.</p>
            </div>

        </main>

    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
